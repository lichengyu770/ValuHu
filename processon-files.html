<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件管理 - ProcessOn - ValuHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
    
        img[src="图片1.png"] {
            max-width: 45px !important;
            max-height: 45px !important;
            width: 45px !important;
            height: 45px !important;
            object-fit: contain !important;
            display: inline-block !important;
        }
    </style>









<style>
/* 通用修复样式 - 确保文字横向显示和导航栏增大 */

/* 最高优先级 - 确保所有元素文字横向显示 */
*,
*::before,
*::after {
    writing-mode: horizontal-tb !important;
    text-orientation: mixed !important;
    direction: ltr !important;
    /* 只确保文字横向，不强制flex布局，让文本正常换行 */
}

/* 确保文本元素正常显示空格和换行 */
p,
span,
div,
th,
td,
li,
strong,
em,
ai,
button,
input,
textarea,
select,
label,
h1,
h2,
h3,
h4,
h5,
h6 {
    display: block !important;
    white-space: normal !important;
    word-break: normal !important;
    overflow-wrap: break-word !important;
}

/* 修复LOGO文字竖向显示问题 */
.navbar-brand,
.logo {
    display: flex !important;
    align-items: center !important;
    gap: var(--spacing-2) !important;
    flex-direction: row !important;
    white-space: nowrap !important;
}

.navbar-brand img,
.logo img {
    display: inline-block !important;
    vertical-align: middle !important;
    max-width: 50px !important;
    max-height: 50px !important;
    width: 50px !important;
    height: 50px !important;
    object-fit: contain !important;
}

.navbar-brand span,
.navbar-brand a,
.logo span,
.logo a {
    display: inline-block !important;
    vertical-align: middle !important;
}

/* 确保导航栏和菜单正确显示 */
.navbar {
    height: 80px !important;
    padding: 16px 24px !important;
    min-height: 80px !important;
    display: flex !important;
    align-items: center !important;
    justify-content: space-between !important;
}

/* 导航菜单样式 */
.nav-menu {
    display: flex !important;
    flex-direction: row !important;
    align-items: center !important;
    gap: var(--spacing-4) !important;
}

.nav-menu a {
    display: inline-flex !important;
    align-items: center !important;
    justify-content: center !important;
    height: 80px !important;
    padding: 0 16px !important;
    font-size: 16px !important;
    line-height: 1 !important;
    text-decoration: none !important;
    color: inherit !important;
    white-space: nowrap !important;
}

/* 导航按钮样式 */
.nav-menu .btn {
    display: inline-flex !important;
    align-items: center !important;
    justify-content: center !important;
    height: auto !important;
    min-height: 40px !important;
    padding: 8px 16px !important;
    font-size: 14px !important;
    line-height: 1 !important;
}

/* 确保容器元素横向显示 */
.d-flex,
.align-items-center,
.justify-content-between,
.justify-content-center,
.hero-buttons,
.filter-group,
.filter-search-section,
.action-buttons,
.nav-actions,
.nav-left,
.nav-right,
.user-info,
.stat-header,
.score-item-header {
    display: flex !important;
    flex-direction: row !important;
}

/* 移动端菜单按钮样式 */
.btn-text.d-lg-none {
    display: none !important;
}

/* 确保网格布局正常显示 */
.grid,
.grid-cols-4,
.grid-cols-3,
.grid-cols-2 {
    display: grid !important;
    flex-direction: initial !important;
}

/* 确保表格布局正常显示 */
table,
tr,
thead,
tbody,
th,
td {
    display: table !important;
    display: table-row !important;
    display: table-header-group !important;
    display: table-row-group !important;
    display: table-cell !important;
    flex-direction: initial !important;
}

/* 确保列表布局正常显示 */
ul,
ol,
li {
    display: list-item !important;
    flex-direction: initial !important;
}

/* 确保表单元素正常显示 */
input,
textarea,
select,
button {
    display: inline-block !important;
    flex-direction: initial !important;
}

/* 确保文本内容正常显示换行和空格 */
.text-content,
.card-content,
.main-content,
.scoring-content,
.page-header,
.analysis-title,
.analysis-subtitle,
.chart-container,
.card,
.card-header,
.status-tag,
.score-display,
.pagination,
.pagination-info,
.score-detail-body,
.detail-section,
.detail-title,
.detail-item,
.detail-label,
.detail-value,
.score-item-name,
.score-item-weight,
.score-item-score,
.score-item-description,
.form-group,
.form-label {
    display: block !important;
    flex-direction: initial !important;
    white-space: normal !important;
    word-wrap: break-word !important;
    word-break: normal !important;
}
</style>
</head>
<body class="bg-gray-50">
    <!-- 顶部导航 -->

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

                                    <!-- 右侧内容 -->

                                        <div class="space-y-2">

                                            <a href="#" class="block text-sm text-gray-700 hover:text-blue-600">泳道图</a>
                                            <a href="#" class="block text-sm text-gray-700 hover:text-blue-600">BPMN2.0</a>
                                        </div>
                                        <div class="space-y-2">
                                            <a href="#" class="block text-sm text-gray-700 hover:text-blue-600">UML</a>
                                            <a href="#" class="block text-sm text-gray-700 hover:text-blue-600">架构图</a>
                                            <a href="#" class="block text-sm text-gray-700 hover:text-blue-600">网络拓扑图</a>
                                        </div>
                                        <div class="space-y-2">
                                            <a href="#" class="block text-sm text-gray-700 hover:text-blue-600">图表/表格</a>

                                            <a href="#" class="block text-sm text-gray-700 hover:text-blue-600">甘特图</a>
                                        </div>
                                        <div class="space-y-2">

                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <a href="#" class="text-gray-700 hover:text-blue-600 text-sm font-medium">下载</a>
                        
                        <!-- 企业服务下拉菜单 -->
                        <div class="relative">
                            <button class="text-gray-700 hover:text-blue-600 flex items-center text-sm font-medium">企业服务 <span class="ml-1 text-xs">▼</span></button>
                            <div class="absolute left-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10">
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">企业业务</a>
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">解决方案</a>
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">API服务</a>
                            </div>
                        </div>
                        
                        <a href="#" class="text-gray-700 hover:text-blue-600 text-sm font-medium">模板社区</a>
                        <a href="#" class="text-gray-700 hover:text-blue-600 text-sm font-medium">价格</a>
                        
                        <!-- 入门教程下拉菜单 -->
                        <div class="relative">
                            <button class="text-gray-700 hover:text-blue-600 flex items-center text-sm font-medium">入门教程 <span class="ml-1 text-xs">▼</span></button>
                            <div class="absolute left-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10">

                    </nav>
                </div>
                <div class="flex items-center">
                    <button class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-6 py-2 rounded-md transition-colors border-2 border-blue-600">进入我的文件</button>
                </div>
            </div>
        </div>
    </header>

    <!-- 顶部栏 -->
    <div class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-12">
                <div class="flex items-center">
                    <div class="relative">
                        <select class="appearance-none bg-white border border-gray-300 text-gray-700 py-1 px-3 pr-8 rounded text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">

                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                        </div>
                    </div>
                    <span class="ml-2 text-xs text-gray-500">试用中</span>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="relative">

                    </div>
                    <div class="bg-red-500 text-white text-xs font-medium px-2 py-1 rounded-full flex items-center">
                        双12特惠，团队版低至<span class="text-yellow-300 ml-1">5</span>折
                        <svg class="w-3 h-3 ml-1" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    <button class="p-1 text-gray-500 hover:text-gray-700">

                        </svg>
                    </button>
                    <div class="relative">

                            </div>
                            <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                        <!-- 下拉菜单 -->
                        <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10">
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">个人文件</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">账户中心</a>

    <!-- 主内容区 -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <div class="flex space-x-4">
            <!-- 左侧导航 -->
            <div class="w-64 bg-white rounded-lg shadow-sm border border-gray-200">
                <div class="p-4">
                    <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium px-4 py-2 rounded-md transition-colors mb-2">+ 新建</button>
                    <button class="w-full bg-white hover:bg-gray-50 border border-gray-300 text-gray-700 font-medium px-4 py-2 rounded-md transition-colors">模板库</button>
                </div>
                <div class="border-t border-gray-200">
                    <div class="p-4">

                    </div>
                </div>
                <div class="border-t border-gray-200">
                    <div class="p-4">
                        <h3 class="text-sm font-medium text-gray-700 mb-3">我的文件</h3>
                        <button class="w-full text-left px-3 py-2 text-sm text-gray-700 hover:bg-gray-50 rounded-md font-medium">最近</button>

                </div>
                <div class="border-t border-gray-200">
                    <div class="p-4">
                        <h3 class="text-sm font-medium text-gray-700 mb-3">团队空间</h3>

                </div>
