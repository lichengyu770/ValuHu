      const citySelector = initCitySelector(

        let filteredProperties = mockProperties;

          filteredProperties = filteredProperties.filter(

        if (selectedDistrict) {
          filteredProperties = filteredProperties.filter(

          );
        }

        // 更新结果数量
        countElement.textContent = filteredProperties.length;

        // 渲染结果
        renderProperties(filteredProperties);
      });

      // 渲染房源列表
      function renderProperties(properties) {
        // 清空列表
        propertyList.innerHTML = '';

        if (properties.length === 0) {
          propertyList.innerHTML = '<p>没有找到符合条件的房源</p>';
          return;
        }

        // 渲染每个房源卡片
        properties.forEach((property) => {
          const card = document.createElement('div');
          card.className = 'property-card';

          card.innerHTML = `
                    <div class="property-title">${property.title}</div>
                    <div class="property-info">${property.city} ${property.district} | ${property.address} | ${property.rooms} | ${property.area}</div>
                    <div class="property-price">${property.price}万</div>
                `;

          propertyList.appendChild(card);
        });
      }

      // 初始化渲染
      renderProperties(mockProperties);
