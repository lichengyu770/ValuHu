        align-items: center;
        cursor: pointer;
        box-shadow: 0 2px 10px rgba(24, 144, 255, 0.3);
        opacity: 0;
        visibility: hidden;
        transition:

          visibility 0.3s,
          transform 0.3s;
        z-index: 999;
      }

      .back-to-top.visible {
        opacity: 1;
        visibility: visible;
      }

      .back-to-top:hover {
        transform: translateY(-5px);
        background: #40a9ff;
      }

          bottom: 20px;
          right: 20px;

    <script>
      // 模拟AuthService
      const AuthService = {
        _currentUser: null,

        login(username, password) {
          // 模拟登录验证
          const mockUsers = {
            admin: {
              id: '1',
              name: '管理员',
              role: 'admin',
              password: '123456',
            },
            user: {
              id: '2',
              name: '普通用户',
              role: 'user',
              password: '123456',
            },
            viewer: {
              id: '3',
              name: '只读用户',
              role: 'viewer',
              password: '123456',
            },
          };

          const user = mockUsers[username];
          if (user && user.password === password) {
            this._currentUser = user;
            localStorage.setItem('currentUser', JSON.stringify(user));
            return { success: true, user };
          }
          return { success: false, message: '用户名或密码错误' };
        },

        logout() {
          this._currentUser = null;
          localStorage.removeItem('currentUser');
        },

        getCurrentUser() {
          if (!this._currentUser) {
            const stored = localStorage.getItem('currentUser');
            if (stored) {
              this._currentUser = JSON.parse(stored);
            }
          }
          return this._currentUser;
        },

        hasPermission(permission) {
          const user = this.getCurrentUser();
          if (!user) return false;

          const permissions = {
            admin: [
              'view_dashboard',
              'view_gis',
              'view_building',
              'view_encryption',
              'view_cert',
              'view_revenue',
              'manage_system',
              'manage_users',
              'view_logs',
              'view_monitor',
              'manage_data',
            ],
            user: [
              'view_dashboard',
              'view_gis',
              'view_building',
              'view_cert',
              'view_revenue',
            ],
            viewer: ['view_dashboard', 'view_gis', 'view_building'],
          };

          return permissions[user.role]?.includes(permission) || false;
        },
      };

      // 初始化登录组件
      function initializeAuthComponents() {
        const loginModal = document.getElementById('loginModal');
        const loginButton = document.getElementById('loginButton');
        const loginForm = document.getElementById('loginForm');
        const closeButton = document.querySelector('.login-modal-close');
        const userMenuContainer = document.getElementById('userMenuContainer');
        const userMenuTrigger = document.querySelector('.user-menu-trigger');
        const userDropdown = document.querySelector('.user-dropdown');
        const userNameElement = document.querySelector('.user-name');
        const userRoleElement = document.querySelector('.user-role');

        // 显示登录模态框
        function showLoginModal() {
          loginModal.classList.add('active');
        }

        // 隐藏登录模态框
        function hideLoginModal() {
          loginModal.classList.remove('active');
          loginForm.reset();
        }

        // 更新用户信息显示
        function updateUserInfo() {
          const user = AuthService.getCurrentUser();
          if (user) {
            loginButton.style.display = 'none';
            userMenuContainer.style.display = 'block';
            userNameElement.textContent = user.name || user.username;
            userRoleElement.textContent = user.role || '';
          } else {
            loginButton.style.display = 'block';
            userMenuContainer.style.display = 'none';
            userNameElement.textContent = '未登录';
            userRoleElement.textContent = '';
          }
        }

        // 显示自定义通知
        function showNotification(message, type = 'info') {
          // 创建通知元素
          const notification = document.createElement('div');
          notification.className = `notification notification-${type}`;

          // 添加图标
          let icon = '';
          switch (type) {
            case 'success':
              icon = '<i class="fas fa-check-circle"></i>';
              break;
            case 'error':
              icon = '<i class="fas fa-times-circle"></i>';
              break;
            case 'info':
              icon = '<i class="fas fa-info-circle"></i>';
              break;
            case 'warning':
              icon = '<i class="fas fa-exclamation-circle"></i>';
              break;
          }

          notification.innerHTML = `${icon} ${message}`;

          // 添加到页面
          document.body.appendChild(notification);

          // 显示通知
          setTimeout(() => {
            notification.style.transform = 'translateX(0)';
          }, 100);

          // 3秒后隐藏通知
          setTimeout(() => {
            notification.style.transform = 'translateX(100%)';
            setTimeout(() => {
              notification.remove();
            }, 300);
          }, 3000);
        }

        // 登录表单提交
        loginForm.addEventListener('submit', function (e) {
          e.preventDefault();
          const username = document.getElementById('username').value;
          const password = document.getElementById('password').value;

          // 禁用登录按钮防止重复提交
          const loginBtn = this.querySelector('.login-button');
          const originalText = loginBtn.textContent;
          loginBtn.disabled = true;
          loginBtn.textContent = '登录中...';

          // 模拟登录延迟
          setTimeout(() => {
            const result = AuthService.login(username, password);
            if (result.success) {
              hideLoginModal();
              updateUserInfo();
              // 使用自定义提示替代alert
              showNotification(
                '登录成功！欢迎回来，' + result.user.name,
                'success'
              );
            } else {
              // 使用自定义提示替代alert
              showNotification('登录失败：' + result.message, 'error');
            }
            // 恢复按钮状态
            loginBtn.disabled = false;
            loginBtn.textContent = originalText;
          }, 800);
        });

        // 用户菜单点击事件
        userMenuTrigger.addEventListener('click', function () {
          userDropdown.classList.toggle('active');
        });

        // 点击其他地方关闭下拉菜单
        document.addEventListener('click', function (e) {
          if (!userMenuContainer.contains(e.target)) {
            userDropdown.classList.remove('active');
          }
        });

        // 用户菜单操作
        document.querySelectorAll('.user-dropdown-item').forEach((item) => {
          item.addEventListener('click', function () {
            const action = this.getAttribute('data-action');

            if (action === 'logout') {
              AuthService.logout();
              updateUserInfo();
              showNotification('已退出登录', 'info');
            } else if (action === 'profile') {
              showNotification('查看个人信息功能即将上线', 'info');
            } else if (action === 'settings') {
              showNotification('系统设置功能即将上线', 'info');
            }

            userDropdown.classList.remove('active');
          });
        });

        // 绑定事件
        loginButton.addEventListener('click', showLoginModal);
        closeButton.addEventListener('click', hideLoginModal);

        // 点击模态框背景关闭
        loginModal.addEventListener('click', function (e) {
          if (e.target === loginModal) {
            hideLoginModal();
          }
        });

        // 初始化时检查登录状态
        updateUserInfo();
      }

      // 返回顶部按钮功能
      const backToTop = document.getElementById('backToTop');

      window.addEventListener('scroll', () => {
        // 控制返回顶部按钮显示/隐藏
        if (window.scrollY > 300) {
          backToTop.classList.add('visible');
        } else {
          backToTop.classList.remove('visible');
        }

        // 滚动动画
        const fadeElements = document.querySelectorAll('.fade-in');
        fadeElements.forEach((element) => {
          const elementTop = element.getBoundingClientRect().top;
          const windowHeight = window.innerHeight;
          if (elementTop < windowHeight * 0.85) {
            element.classList.add('active');
          }
        });
      });

      backToTop.addEventListener('click', () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });

      // 页面加载完成后初始化
      document.addEventListener('DOMContentLoaded', () => {
        initializeAuthComponents();

        // 触发淡入动画
        const fadeElements = document.querySelectorAll('.fade-in');
        fadeElements.forEach((element, index) => {
          // 为元素添加延迟动画
          element.style.transitionDelay = `${index * 0.1}s`;
          setTimeout(() => {
            const elementTop = element.getBoundingClientRect().top;
            const windowHeight = window.innerHeight;
            if (elementTop < windowHeight * 0.85) {
              element.classList.add('active');
            }
          }, 100);
        });
      });
    </script>
  </body>
</html>
